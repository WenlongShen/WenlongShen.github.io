      data-images="{{ site.url }}{{site.baseurl}}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}"

        <li><a class="ds-douban flat" href="javascript:void(0);" data-service="douban">豆瓣</a></li>
